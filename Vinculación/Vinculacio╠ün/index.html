<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Inteligente</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Iconos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="card text-light shadow-lg" id="chat-container">
      <div class="card-header bg-gradient-primary text-center">
        <h5 class="mb-0"><i class="bi bi-robot me-2"></i>Asistente Virtual</h5>
      </div>
      <div class="card-body bg-secondary bg-opacity-10">
        <div id="chat-window" class="chat-window mb-3"></div>

        <div class="input-group">
          <input
            type="text"
            id="user-input"
            class="form-control bg-dark text-light border-secondary"
            placeholder="Escribe tu mensaje..."
          />
          <button id="send-btn" class="btn btn-primary">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
